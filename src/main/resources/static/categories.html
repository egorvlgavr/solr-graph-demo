<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Solr categories graph</title>
</head>
<body>
<div class="container">
    <h3>Solr categories graph representation</h3>
    <div class="form-group">
        <label for="graphSelector">Select graph to show</label>
        <select class="form-control" id="graphSelector">
<!--            TODO do a request to get all depts-->
            <option>Bed & Bath</option>
            <option>Furniture</option>
            <option>Kitchen</option>
        </select>
        <button type="button" class="btn btn-info" onclick="render()">Show</button>
    </div>

    <div>
        <h4>Graph</h4>
        <div id="graph"></div>
    </div>
    <div>
        <h4>Json</h4>
        <div id="json">
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@1.3.1/build/d3-graphviz.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
var graphviz = d3.select("#graph").graphviz()
    .transition(function () {
        return d3.transition("main")
            .ease(d3.easeLinear)
            .delay(500)
            .duration(1500);
    })
    .logEvents(true);

function render() {
    var dept = $("#graphSelector option:selected").text();
    $.get( '/category/' + dept )
        .done(function( data ) {
            graphviz.renderDot(data.dot);
            $("#json").html('<pre>' + JSON.stringify(data.graph, null, '  ') + '</pre>');
        }); 
}
</script>

</body>
</html>
